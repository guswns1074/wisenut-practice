<DOCTYPE html>
<html><meta charset="utf-8"><body>
<h1>은행 송금</h1>
<div>
	<textarea id = "text" rows="2" cols="50"></textarea>
	<button id = "textinput">입력</button>
	<div id = "result"></div>
</div>

<script>
	const qs = (text) => document.querySelector(text)
	
	window.onload = () => {
		const text = qs('#text')                                   
		const textinput = qs('#textinput')
	
	 	textinput.onclick = () => {
			result.innerHTML = "..."
			const api = "/api?text=" + encodeURIComponent(text.value)
			fetch(api).then((res) => {
				return res.json()

			}).then((data) => {
				result.innerHTML = "<span>이름 : " + data['text'] +
								   "<br>금액 : " + data['val'] +
								   "<br>은행 : " + data['bank'] + "</span>"			

			})
        } 
	}
</script>
